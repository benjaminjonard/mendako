name: Mendako CI
on:
  workflow_dispatch:
  push:
  release:

jobs:
  security_checker:
    name: Security checker
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        id: cache-db
        with:
          path: ~/.symfony/cache
          key: db
      - uses: symfonycorp/security-checker-action@v5

  doctrine_schema_validator:
    name: Doctrine schema validator
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          extensions: ctype, fileinfo, gd, iconv, intl, json
      - uses: actions/cache@v3
        id: cache-composer
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - run: chmod +x bin/console
      - run: bin/console doctrine:schema:validate --skip-sync

  phpunit_postgres:
    name: PHPUnit tests with Postgres ${{ matrix.postgres }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        postgres: [ 15 ]
    services:
      postgres:
        image: postgres:${{ matrix.postgres }}
        env:
          POSTGRES_PASSWORD: root
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval=10s --health-timeout=5s --health-retries=5
    steps:
      - uses: actions/checkout@v3

      # Setup php env and install dependencies
      - uses: docker/setup-buildx-action@v2
      - uses: docker/build-push-action@v4
        with:
          context: .
          file: "Dockerfile"
          tags: local-mendako-test:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          push: false

      - uses: addnab/docker-run-action@v3
        with:
          image: local-mendako-test:latest
          run: |          
            sed -i "s|APP_ENV=.*|APP_ENV=test|i" ".env"
            sed -i "s|DB_NAME=.*|DB_NAME=mendako|i" ".env"
            sed -i "s|DB_HOST=.*|DB_HOST=127.0.0.1|i" ".env"
            sed -i "s|DB_PORT=.*|DB_PORT=5432|i" ".env"
            sed -i "s|DB_USER=.*|DB_USER=postgres|i" ".env"
            sed -i "s|DB_PASSWORD=.*|DB_PASSWORD=root|i" ".env"
            sed -i "s|DB_VERSION=.*|DB_VERSION=${{ matrix.postgres }}|i" ".env"
            sed -i "s|HTTPS_ENABLED=.*|HTTPS_ENABLED=0|i" ".env"          
            chmod +x bin/console
            bin/console doctrine:database:create --env=test
            bin/console doctrine:migration:migrate --no-interaction --allow-no-migration --env=test          
            php ./vendor/bin/paratest --runner=WrapperRunner